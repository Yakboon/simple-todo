<html lang="en">
<head>
  <meta charset="UTF-8">

    <title>to do list</title>

</head>
<body>
    <div class="register">
      <div class="right">
        <h2>Big or small, every task mattersâ€”start making progress today!</h2>
        <img src="style/download (5).png" alt="">
      </div>
    </div>
    <div class="left-top">
      <img src="style/logo-todolist.png" alt="">
    </div>
    <div class="left">
      <div class="boxes">
        <table>
          <tr>
            <td>
              <label for="fname">First Name</label><br>
              <input type="text" name="fname" id="input-names">
            </td>
            <td>
              <label for="lname">Last Name</label><br>
              <input type="text" name="lname" id="input-names">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="email">E-mail</label><br>
              <input type="email" name="email">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="password">Password</label><br>
              <input type="password" name="password">
            </td>
          </tr>
          <tr>
            <td colspan="2">
               <select id="items" name="items" >
                <option value="" disabled selected>--------Select One--------</option>
                  <option value="item1">I'm interested in using to do list for my company</option>
                  <option value="item2">I'm interested in using to do list as my personal assistant</option>
                  <option value="item3">I'm interested in using to do list as a reminder</option>
               </select>
            </td>
          </tr>
          <tr>
            <td>
              <button id="sign-up">Sign up</button>
            </td>
          </tr>
       </table>
      </div>
      <div class="icon">
        <a class="ic" href="#"><ion-icon name="logo-google"></ion-icon></a>
        <a class="ic" href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a class="ic" id="apple" href="#"><ion-icon name="logo-apple"></ion-icon></a>
    </div>
    </div>
    <div class="sign-in">
      <p>Already have an acount? <a href="#">Sign in</a></p>
       <div class="or">
        <button></button><span>Or</span><button id="right-button"></button>
       </div>

    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


<script type="module">
    const url = 'https://todo-list-backend-app.fly.dev/api/signup';
    const options = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email:'nazli@gmail.com' , name: 'John Doe', password: 'password@222' })
    };

    try {
        const response = await fetch(url, options);

        if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
        }

        const result = await response.text();
        console.log("Status: " + response.status)
        console.log("Result: " +result);
    } catch (error) {
        console.error(error);
    }
</script>
