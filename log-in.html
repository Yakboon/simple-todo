<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="style/logo-todolist.png" alt="logo">
    </div>
    <div class="heading">
        <h1>Welcome Back</h1>
    </div>
    <div class="form-log-in">
        <form id="log-in-form">
            <table>
                <tr>
                    <td>
                        <label for="mail">E-mail</label><br>
                        <input type="text" id="mail" name="mail" required>
                    </td>
                    </tr>
                <tr>
                    <td>
                        <label for="passwrd">Password</label><br>
                        <input type="password" id="passwrd" name="passwrd" required>
                    </td>
                </tr>
                <tr id="sign-in-button">
                    <td>
                        <button>Log in</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="or-log-in-page">
        <button></button><span>Or</span><button id="right-button"></button>
    </div>
    <div class="icon-log-in">
        <a class="ic" href="#"><ion-icon name="logo-google"></ion-icon></a>
        <a class="ic" href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a class="ic" id="apple" href="#"><ion-icon name="logo-apple"></ion-icon></a>
      </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    
</body>
</html>
